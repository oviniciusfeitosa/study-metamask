<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Study - Metamask</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-4xl p-8">
    <div class="md:flex">
      <div class="">
        <img class="max-w-none" src="metamask.svg" alt="Modern building architecture">
      </div>
      <div class="mx-auto p-8">
        <div class="block">
          <divp class="uppercase tracking-wide text-lg text-indigo-500 font-semibold">Metamask</divp>
        </div>
        <div class="block">
          <div class="block mt-6 leading-tight font-medium text-black">Ethereum Network</div>
          <p class="mt-2 text-slate-500">Metamask installed? <span
              class="ml-2 showNetworkEnabled text-indigo-500 font-semibold"></span>
          </p>
        </div>
        <hr class="block mt-6 mb-6" />
        <div class="block">
          <div class=" leading-tight font-medium text-black">Connect to Metamask</div>
          <div class=" mt-2 ">
            <button id="connectEthereumNetwork"
              class="px-4 py-2 font-semibold text-sm bg-cyan-500 text-white rounded-full shadow-sm disconected">Connect</button>

            <div class="inline">
              <button class="px-4 py-2 font-semibold text-sm bg-green-400 text-white rounded-full shadow-sm  connected">
                Connected
                <!-- class="fill-blue-500" -->
              </button>

            </div>
            <p class="mt-2 text-slate-500 connected">Account: <span class="showAccount"></span></p>
          </div>

        </div>
        <hr class="block mt-6 mb-6" />
        <div class="block">
          <div class="leading-tight font-medium text-black">Sign contract</div>
          <div class="mt-2">
            <div class="mt-2">
              <button id="personalSign"
                class="px-4 py-2 font-semibold text-sm bg-cyan-500 hover:bg-cyan-200 text-white rounded-full shadow-sm connected">Sign</button>
              <p class="mt-2 text-slate-500 connected">Result: </p>
              <section id="personalSignResult" class="bg-green-100 p-4"></section>
            </div>
          </div>
        </div>
        <div class="block  mt-6 mb-6">
          <div class="leading-tight font-medium text-black">Check the signed contract</div>
          <div class="mt-2">
            <div class="mt-2">
              <button id="personalSignVerify"
                class="px-4 py-2 font-semibold text-sm bg-yellow-500 hover:bg-yellow-200 text-white rounded-full shadow-sm connected">Check</button>
              <p class="mt-2 text-slate-500 connected">Result: </p>
              <section id="personalSignVerifySigUtilResult" class="bg-green-100 p-4"></section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src='bundle.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</body>

</html>
