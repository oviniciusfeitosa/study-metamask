<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
  <div>
    <h1>Ethereum Network</h1>
    <h3></h3>
    <div>
      Metamask installed <span class="showNetworkEnabled"></span>
    </div>
  </div>
  <hr />
  <div id="connectBox">
    <h1>Enable / Disable</h1>
    <div>
      <button id="connectEthereumNetwork" class="disconected">Connect</button>
      <button class="connected">Disconnect</button>
      <h2 class="connected">Account: <span class="showAccount"></span></h2>
    </div>
  </div>
  <hr />
  <div>
    <h1>Sign contract</h1>
    <div>
      <div>
        <button id="personalSign" class="connected">Sign</button>
        <h3>Result</h3>
        <section id="personalSignResult" class="resultBlock"></section>
      </div>
      <div>
        <button id="personalSignVerify" class="connected">Verify</button>
        <h3>Result</h3>
        <section id="personalSignVerifySigUtilResult" class="resultBlock"></section>
      </div>
    </div>
  </div>
  <script src='bundle.js'></script>
</body>

</html>
